[platformio]
default_envs = teensy41

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino

; Board configuration
board_build.mcu = imxrt1062
board_build.f_cpu = 600000000L

; USB Type: Audio + MIDI + Serial (CRITICAL!)
board_build.usb = serial_midi_audio

; Optimization
build_flags =
    -O2
    -DUSE_AUDIO_SHIELD=true
    -DUSE_ESP_WIFI=true
    -DDEBUG_BUTTONS=false

; Required libraries
lib_deps =
    USBHost_t36
    Audio

; Source file
src_dir = firmware

; Upload settings
upload_protocol = teensy-cli
upload_port = /dev/ttyACM0

; Monitor settings
monitor_speed = 115200
